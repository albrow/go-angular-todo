<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="center">Todo with Go and Angular.js</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6 col-md-12 col-offset-3 add-item-container">
			<form ng-submit="addItem(item)">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default btn-primary add-item-button" type="submit">&plus; Add</button>
					</span>
					<input id="item-content-input" name="content" type="text" class="form-control" placeholder="What do you need to do?" ng-model="item.content">
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6 col-md-12 col-offset-3">
			<div class="item-info">
				<span class="items-pending" ng-show="(items | undone).length">
					{{(items | undone).length}} items pending
				</span>
			</div>
			<ul class="item-list">
				<li ng-repeat="item in items | undone" ng-class="{new_item: item == currentNewItem}">
					<input type="checkbox" class="item-checkbox" name="item.done" ng-model="item.done" ng-click="item.put()">
					<span class="item-content" ng-class="'done-' + item.done">{{item.content}}</span>
					<a class="pull-right delete-item" href="#" ng-click="removeItem(item)">&times;</a>
				</li>
				<br/>
				<div class="item-info">
					<span class="items-completed" ng-show="(items | done).length">
						{{(items | done).length}} items completed
					</span>
				</div>
				<li ng-repeat="item in items | done" ng-class="{new_item: item == currentNewItem}">
					<input type="checkbox" class="item-checkbox" name="item.done" ng-model="item.done" ng-click="item.put()">
					<span class="item-content" ng-class="'done-' + item.done">{{item.content}}</span>
					<a class="pull-right delete-item" href="#" ng-click="removeItem(item)">&times;</a>
				</li>
			</ul>
		</div>
	</div>
</div>
