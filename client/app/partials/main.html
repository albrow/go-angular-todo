<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<h1>Todo with Go and Angular.js</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-4 col-offset-1">
			<form ng-submit="addItem(item)">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default" type="submit">Add</button>
					</span>
					<input id="item-content" name="content" type="text" class="form-control" ng-model="item.content">
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-12">
			<ul>
				<li ng-repeat="item in items">
					{{item.content}}
				</li>
			</ul>
		</div>
	</div>
</div>
