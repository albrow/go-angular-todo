<div class="container">

	<div class="row">
		<div class="col-lg-12">
			<h1 class="center">Todo with Go and Angular.js</h1>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6 col-offset-3 add-item-container">
			<form ng-submit="addItem(item)">
				<div class="input-group">
					<span class="input-group-btn">
						<button class="btn btn-default add-item-button" type="submit">Add</button>
					</span>
					<input id="item-content-input" name="content" type="text" class="form-control" ng-model="item.content">
				</div>
			</form>
		</div>
	</div>

	<div class="row">
		<div class="col-lg-6 col-offset-3">
			<ul class="item-list">
				<li ng-repeat="item in items" ng-class="{new_item: item == currentNewItem}">
					<input type="checkbox" class="item-checkbox" name="item.done" ng-model="item.done" ng-click="item.put()">
					<span class="item-content" ng-class="'done-' + item.done">{{item.content}}</span>
					<a class="pull-right delete-item" href="#" ng-click="removeItem(item)">&times;</a>
				</li>
			</ul>
		</div>
	</div>
</div>
